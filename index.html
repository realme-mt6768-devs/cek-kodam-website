<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama untuk mengetahui khodam</p>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
            <img id="khodamImage" src="" alt="Gambar Khodam" style="display:none; margin-top:15px; border-radius:10px; max-width:100%; height:auto; animation: fadeIn 0.8s ease;">
        </div>
    </div>

    <div class="footer">Â© 2025 <a style="color:#0057ff; text-decoration:none;">rulxyz</a></div>

    <script>
        async function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const khodamName = document.getElementById('khodamName');
            const khodamMeaning = document.getElementById('khodamMeaning');
            const khodamImage = document.getElementById('khodamImage');

            if (!nameInput) {
                alert("Nama tidak boleh kosong!");
                return;
            }

            result.style.display = "none";
            loading.style.display = "block";
            khodamImage.style.display = "none";

            try {
                // Ambil kata acak dari internet
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const data = await response.json();
                const randomWord = data[0];

                const meanings = [
                    "Selalu hadir di saat yang tak terduga.",
                    "Membawa keberuntungan dan semangat baru.",
                    "Punya keunikan yang sulit ditebak.",
                    "Menandakan kreativitas tanpa batas.",
                    "Kamu dan ini punya hubungan spiritual yang misterius."
                ];

                const randomMeaning = meanings[Math.floor(Math.random() * meanings.length)];

                khodamName.textContent = `Khodam: ${randomWord}`;
                khodamMeaning.textContent = randomMeaning;

                // Gunakan Picsum Photos agar gambar tampil di GitHub Pages
                const imageUrl = `https://picsum.photos/seed/${encodeURIComponent(randomWord)}/600/400`;
                khodamImage.src = imageUrl;
                khodamImage.style.display = 'block';

                result.style.display = "block";
            } catch (error) {
                alert("Gagal mengambil data. Periksa koneksi internetmu.");
            } finally {
                loading.style.display = "none";
            }
        }
    </script>
</body>

</html>
