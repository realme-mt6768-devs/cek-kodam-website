<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        body.dark-mode {
            background: #0d0d0d;
            color: #fff;
            transition: background 1.2s ease, color 1.2s ease;
        }

        .not-found {
            font-size: 3rem;
            font-weight: 700;
            color: #ff0044;
            text-align: center;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama untuk mengetahui khodam dan pesan rahasianya</p>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamQuote" style="font-style: italic;"></p>
        </div>
    </div>

    <div class="footer">Â© 2025 <a style="color:#0057ff; text-decoration:none;">rulxyz</a></div>

    <script>
        async function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const khodamName = document.getElementById('khodamName');
            const khodamQuote = document.getElementById('khodamQuote');

            // Easter Egg untuk nama CumaRull
            if (nameInput.toLowerCase() === 'cumarull') {
                document.body.classList.add('dark-mode');
                document.body.innerHTML = '<div class=\"not-found\">404 Not Found</div>';
                return;
            }

            document.body.classList.remove('dark-mode');
            result.style.display = "none";
            loading.style.display = "block";

            if (!nameInput) {
                alert("Nama tidak boleh kosong!");
                loading.style.display = "none";
                return;
            }

            try {
                // Ambil kata random dari internet
                const wordResponse = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const wordData = await wordResponse.json();
                const randomWord = wordData[0];

                // Ambil quotes random dari internet
                const quoteResponse = await fetch('https://api.quotable.io/random');
                const quoteData = await quoteResponse.json();
                const quoteText = quoteData.content;

                khodamName.textContent = `Khodam: ${randomWord}`;
                khodamQuote.textContent = `"${quoteText}"`;

                result.style.display = "block";
            } catch (error) {
                alert("Gagal mengambil data dari internet. Periksa koneksi kamu.");
            } finally {
                loading.style.display = "none";
            }
        }
    </script>
</body>

</html>
