<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama untuk mengetahui khodam</p>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <button onclick="resetForm()" style="margin-top: 20px;">Cek Lagi</button>
        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
        </div>
    </div>
    <div class="footer">
        Â© 2024 <a target="_blank">rulxyz</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        async function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value;
            if (!nameInput) {
                Swal.fire({
                    title: 'GAK BOLEH KOSONG!ðŸ˜¡',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                // Ambil kata acak dari internet
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const data = await response.json();
                const randomWord = data[0];

                // Pilih arti secara acak
                const meaningList = [
                    'Selalu hadir di saat yang tak terduga.',
                    'Membawa keberuntungan dan semangat baru.',
                    'Punya keunikan yang sulit ditebak.',
                    'Menandakan kreativitas tanpa batas.',
                    'Kamu dan ini punya hubungan spiritual yang misterius.'
                ];
                const randomMeaning = meaningList[Math.floor(Math.random() * meaningList.length)];

                document.getElementById('khodamName').innerText = `Khodam: ${randomWord}`;
                document.getElementById('khodamMeaning').innerText = randomMeaning;

                document.getElementById('result').style.display = 'block';
            } catch (error) {
                Swal.fire({
                    title: 'Gagal Mengambil Data ðŸ˜¢',
                    text: 'Periksa koneksi internetmu.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function resetForm() {
            document.getElementById('nameInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>

</html>
