<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="background-sparkles" id="sparkleContainer"></div>
    <div class="card">
        <h1>üîÆ Cek Khodam</h1>
        <p>Masukkan nama untuk mengetahui khodam rahasiamu</p>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini...">
        <button onclick="cekKhodam()">‚ú® Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <button onclick="resetForm()">üîÅ Cek Lagi</button>
        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
        </div>
    </div>
    <div class="footer">¬© 2025 <a style="color:#fff; text-decoration:none;">rulxyz</a></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        async function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (!nameInput) {
                Swal.fire({
                    title: 'Nama tidak boleh kosong! üò°',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('https://random-word-api.herokuapp.com/word?number=1');
                const data = await response.json();
                const randomWord = data[0];

                const meaningList = [
                    'Selalu hadir di saat yang tak terduga.',
                    'Membawa keberuntungan dan semangat baru.',
                    'Punya keunikan yang sulit ditebak.',
                    'Menandakan kreativitas tanpa batas.',
                    'Kamu dan ini punya hubungan spiritual yang misterius.'
                ];
                const randomMeaning = meaningList[Math.floor(Math.random() * meaningList.length)];

                document.getElementById('khodamName').innerText = `Khodam: ${randomWord}`;
                document.getElementById('khodamMeaning').innerText = randomMeaning;
                document.getElementById('result').style.display = 'block';

                // Jika nama adalah CumaRull, tampilkan efek sparkle spesial
                if (nameInput.toLowerCase() === 'cumarull') {
                    generateSparkles(25, 15000);
                } else {
                    generateSparkles(8, 12000);
                }
            } catch (error) {
                Swal.fire({
                    title: 'Gagal Mengambil Data üò¢',
                    text: 'Periksa koneksi internetmu.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function resetForm() {
            document.getElementById('nameInput').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function generateSparkles(count = 8, duration = 12000) {
            const container = document.getElementById('sparkleContainer');
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = '100%';
                sparkle.style.width = Math.random() * 6 + 4 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDuration = (8 + Math.random() * 5) + 's';
                container.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), duration);
            }
        }
    </script>
</body>

</html>
