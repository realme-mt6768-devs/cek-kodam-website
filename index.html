<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body.dark-mode {
            background-color: #0d0d0d;
            color: #fff;
            transition: background-color 1.2s ease, color 1.2s ease;
        }

        .not-found {
            font-size: 3rem;
            font-weight: 700;
            color: #ff0044;
            text-align: center;
            margin-top: 100px;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama untuk mengetahui khodam dan pesan rahasianya</p>
        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini...">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <div id="result">
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning" style="font-style: italic;"></p>
        </div>
    </div>

    <div class="footer">Â© 2025 <a style="color:#0057ff; text-decoration:none;">rulxyz</a></div>

    <script>
        function cekKhodam() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const khodamName = document.getElementById('khodamName');
            const khodamMeaning = document.getElementById('khodamMeaning');

            // Easter Egg: CumaRull
            if (nameInput.toLowerCase() === 'cumarull') {
                document.body.classList.add('dark-mode');
                document.body.innerHTML = '<div class="not-found">404 Not Found</div>';
                return;
            }

            document.body.classList.remove('dark-mode');

            if (!nameInput) {
                Swal.fire({
                    title: 'Nama tidak boleh kosong!',
                    icon: 'warning',
                    confirmButtonColor: '#6c63ff',
                    confirmButtonText: 'OK',
                    background: '#1e1e2f',
                    color: '#fff',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
                return;
            }

            result.style.display = "none";
            loading.style.display = "block";

            setTimeout(() => {
                loading.style.display = "none";
                result.style.display = "block";

                const khodamList = [
                    "Harimau Putih", "Naga Emas", "Elang Hitam", "Macan Kumbang", "Kuda Petir",
                    "Singa Langit", "Serigala Biru", "Burung Garuda", "Kera Sakti", "Raja Ular",
                    "Gajah Baja", "Phoenix Api", "Kijang Mistis", "Laba-Laba Cahaya", "Ikan Dewa",
                    "Leopard Hutan", "Burung Hantu Tua", "Rusa Emas", "Kucing Hitam", "Raja Laut"
                ];

                const quotes = [
                    "Setiap langkah adalah awal dari kisah baru.",
                    "Misteri selalu mengikuti mereka yang berani mencari.",
                    "Khodam tidak dipilih, tapi hadir karena takdir.",
                    "Keheningan adalah suara jiwa yang sesungguhnya.",
                    "Jangan mencari khodam, temukan dirimu sendiri.",
                    "Hanya yang ikhlas yang mampu melihat cahaya dalam gelap.",
                    "Kekuatan sejati datang dari hati yang tenang.",
                    "Raga bisa lemah, tapi energi tetap abadi.",
                    "Jangan takut dengan bayangan, itu hanya tanda kamu sedang bercahaya.",
                    "Yang tak terlihat kadang lebih nyata dari yang terlihat."
                ];

                const randomKhodam = khodamList[Math.floor(Math.random() * khodamList.length)];
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

                khodamName.textContent = `Khodam: ${randomKhodam}`;
                khodamMeaning.textContent = `"${randomQuote}"`;
            }, 1000);
        }
    </script>
</body>

</html>
